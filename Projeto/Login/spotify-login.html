<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
        <link rel="shortcut icon" href="imagens/Pictogrammers-Material-Spotify.512.png" type="image/x-icon">
        <link rel="stylesheet" href="spotify-login.css">
        

</head>
<body>
    <div class="login-container">
        <img src="../z-imagens/spotify.png" alt="Spotify Logo" class="logo" id="logo">
        <h1>Entrar no Spotify</h1>

        <button class="login-bnt">
            <img src="../z-imagens/icons8-google-48.png" alt="Google Icon">
            Continuar com o Google
        </button>
        <button class="login-bnt">
            <img src="../z-imagens/icons8-facebook-logo-48.png" alt="Facebook Icon">
            Continuar com o Facebook
        </button>
        <button class="login-bnt">
            <img src="../z-imagens/icons8-apple-50.png" alt="Apple Icon">
            Continuar com a Apple
        </button>
        <button class="login-bnt">
            Continuar com um número de telefone
        </button>
    
        <div class="divider"> </div>
        
        <p id="info">E-mail ou nome de usuário</p>
        <input  type="text"  placeholder="E-mail ou nome de usuário" id="email">
        <br>
        

        <button class="login-btn1">Continuar</button>

       
        
    <p class="signup-text">Não tem uma conta? <a href="#">Inscrever-se no spotify</a></p>

    </div>
    
    <footer>
        <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="https://policies.google.com/privacy" target="_blank">Política de Privacidade</a> e aos <a href="https://policies.google.com/terms" target="_blank">Termos de Serviço</a> do Google.</p>
    </footer>
     
    <script src="spotify.js"></script>
</body>
</html>
